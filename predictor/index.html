<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DU College Predictor by DUaid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/tabletop@1.5.4/tabletop.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>College Predictor - DUaid</h1>
        <form id="predictorForm">

<label for="name">Your Name:</label>
<input type="text" id="name" placeholder="Enter your name" required>
            
            <label for="cuetScore">CUET Score:</label>
            <input type="number" id="cuetScore" placeholder="Enter your score" required>

            <label for="course">Select Course:</label>
            <select id="course" required>
                <option value="">-- Select Course --</option>
                <option value="B.A. (Hons.) English">B.A. (Hons.) English</option>
                <option value="B.A. (Hons.) Hindi">B.A. (Hons.) Hindi</option>
                <option value="B.A. (Hons.) Applied Psychology">B.A. (Hons.) Applied Psychology</option>
                <option value="B.A. (Hons.) Psychology">B.A. (Hons.) Psychology</option>
                <option value="B.A. (Hons.) Economics">B.A. (Hons.) Economics</option>
                <option value="B.A. (Hons.) Geography">B.A. (Hons.) Geography</option>
                <option value="B.A. (Hons.) History">B.A. (Hons.) History</option>
                <option value="B.A. (Hons.) Humanities & Social Sciences">B.A. (Hons.) Humanities & Social Sciences</option>
                <option value="B.A. (Hons.) Journalism">B.A. (Hons.) Journalism</option>
                <option value="Five Year Integrated Program in Journalism">Five Year Integrated Program in Journalism</option>
                <option value="B.A. (Hons.) Multimedia and Mass Communication">B.A. (Hons.) Multimedia and Mass Communication</option>
                <option value="B.A. (Hons.) Philosophy">B.A. (Hons.) Philosophy</option>
                <option value="B.A. (Hons.) Political Science">B.A. (Hons.) Political Science</option>
                <option value="B.A. (Hons.) Sociology">B.A. (Hons.) Sociology</option>
                <option value="B.Sc. (Hons.) Botany">B.Sc. (Hons.) Botany</option>
                <option value="B.Sc. (Hons.) Chemistry">B.Sc. (Hons.) Chemistry</option>
                <option value="B.Sc. (Hons.) Mathematics">B.Sc. (Hons.) Mathematics</option>
                <option value="B.Sc. (Hons.) Physics">B.Sc. (Hons.) Physics</option>
                <option value="B.Sc. (Hons.) Zoology">B.Sc. (Hons.) Zoology</option>
                <option value="B.Sc. (Prog.) Physical Science with Chemistry">B.Sc. (Prog.) Physical Science with Chemistry</option>
                <option value="B.Com. (Hons.)">B.Com. (Hons.)</option>
                <option value="B.Com.">B.Com.</option>
                <option value="BBE">BBE</option>
                <option value="BBA">BBA</option>
            </select>
            
<label for="gender">Select Gender:</label>
<select id="gender" required>
    <option value="">-- Select Gender --</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other / Prefer not to say</option>
</select>

            <label for="category">Select Category:</label>
            <select id="category" required>
                <option value="">-- Select Category --</option>
                <option value="Gen/UR">General (UR)</option>
                <option value="OBC-NCL">OBC (NCL)</option>
                <option value="EWS">EWS</option>
                <option value="SC">SC</option>
                <option value="ST">ST</option>
                <option value="PwD">PwD</option>
            </select>

            <button type="submit">Predict Colleges</button>
        </form>
        
<p style="font-size: 12px; color: gray; margin-top: 20px;">
    <strong>Disclaimer:</strong> This tool uses last year's data for reference. We do not claim accuracy in predictions.
</p>
        <pre id="result"></pre>
    </div>

<script type="module" src="script.js"></script>
</body>
</html>
