<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #660000;
            color: #ffcccc;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #ffffff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        label, h2 {
            color: #ffcccc;
        }

        .folder {
            margin: 20px 0;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            margin-top: 20px;
            display: none;
        }

        /* Loading spinner style */
        #loading {
            display: none;
            text-align: center;
            font-size: 18px;
            color: #ffffff;
        }

        /* Responsive iframe */
        @media only screen and (max-width: 600px) {
            iframe {
                height: 400px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Course PDF Viewer</h1>

        <!-- Course Selection Dropdown -->
        <label for="courseSelect">Select a Course:</label>
        <select id="courseSelect" onchange="showFolders()">
            <option value="">Select a course</option>
            <option value="course1">Course 1</option>
            <option value="course2">Course 2</option>
        </select>

        <!-- Folder and PDF Display Section -->
        <div id="folders">
            <h2>Available PDFs:</h2>

            <!-- Manually list folders and files -->
            <div class="folder" id="course1" style="display:none;">
                <h3>Course 1</h3>
                <p><i class="fas fa-folder"></i> <strong>Folder: Week 1</strong></p>
                <p><i class="fas fa-file-pdf"></i> PDF 1: <a href="pdfs/course1/file1.pdf" target="pdfViewer">View PDF 1</a></p>
                <p><i class="fas fa-file-pdf"></i> PDF 2: <a href="pdfs/course1/file2.pdf" target="pdfViewer">View PDF 2</a></p>

                <p><i class="fas fa-folder"></i> <strong>Folder: Week 2</strong></p>
                <p><i class="fas fa-file-pdf"></i> PDF 1: <a href="pdfs/course1/week2/file1.pdf" target="pdfViewer">View PDF 1 (Week 2)</a></p>
            </div>

            <div class="folder" id="course2" style="display:none;">
                <h3>Course 2</h3>
                <p><i class="fas fa-folder"></i> <strong>Folder: Topic 1</strong></p>
                <p><i class="fas fa-file-pdf"></i> PDF 1: <a href="pdfs/course2/file1.pdf" target="pdfViewer">View PDF 1</a></p>
                <p><i class="fas fa-file-pdf"></i> PDF 2: <a href="pdfs/course2/file2.pdf" target="pdfViewer">View PDF 2</a></p>
            </div>
        </div>

        <!-- PDF Viewer -->
        <iframe id="pdfViewer" name="pdfViewer"></iframe>

        <!-- Loading Spinner -->
        <div id="loading">Loading...</div>

        <!-- Error message -->
        <p id="errorMessage" style="color: red; display: none;">Error loading PDF. Please check the file path.</p>
    </div>

    <!-- JavaScript for showing folders -->
    <script>
        function showFolders() {
            var selectedCourse = document.getElementById('courseSelect').value;

            // Hide all course folders initially
            document.getElementById('course1').style.display = 'none';
            document.getElementById('course2').style.display = 'none';
            document.getElementById('pdfViewer').style.display = 'none'; // Hide viewer initially
            document.getElementById('loading').style.display = 'none'; // Hide loading spinner
            document.getElementById('errorMessage').style.display = 'none'; // Hide error message

            // If a course is selected, show its folder
            if (selectedCourse) {
                document.getElementById(selectedCourse).style.display = 'block';
            } else {
                document.getElementById('folders').style.display = 'none'; // Hide folders if no course selected
            }
        }
    </script>

</body>
</html>
