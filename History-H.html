    <style>
        /* Style for the popup background overlay */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
        }

        /* Style for the popup content */
        .popup-content {
            background: #fff;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            text-align: center;
        }

        /* Style for close button */
        .close-btn {
            cursor: pointer;
            background: #660000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
        }

        /* Style for the notice links */
        .notice-links a {
            display: block;
            margin: 10px 0;
            color: #660000;
            text-decoration: none;
        }

        .notice-links a:hover {
            text-decoration: underline;
        }

        /* Initially hide the main content */
        #main-content {
            display: none;
        }

        body {
            background-color: #ffcccc;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
        }

        h1 {
            color: #660000;
        }

        select, button {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            width: 100%;
            border: 1px solid #660000;
            border-radius: 5px;
        }

        button {
            background-color: grey;
            color: white;
            cursor: pointer;
        }

        iframe {
            display: none;
            margin-top: 20px;
            width: 100%;
            height: 500px;
            border: none;
        }

        #loadingMessage {
            display: none;
            font-size: 18px;
            color: #660000;
            margin-top: 20px;
        }
    </style>
    <script>
        function showContent() {
            const loadingMessage = document.getElementById("loadingMessage");
            const iframe = document.getElementById("driveFrame");
            const select = document.getElementById("paperSelect");

            if (select.value === "") {
                alert("Please select a paper.");
                return;
            }

            loadingMessage.style.display = "block";
            iframe.style.display = "none";

            setTimeout(() => {
                loadingMessage.style.display = "none";
                iframe.src = select.value;
                iframe.style.display = "block";
            }, Math.floor(Math.random() * (3000 - 1000 + 1)) + 1000); // Random between 1-3 seconds
        }

        window.onload = function () {
            // Show the popup when the page loads
            document.getElementById("popup").style.display = "flex";

            // Close the popup when the close button is clicked
            document.getElementById("closePopup").onclick = function () {
                document.getElementById("popup").style.display = "none";
            };
        };
    </script>
