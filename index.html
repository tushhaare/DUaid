    .header {

    /* Navigation Icons */

    /* Notice Section */
    .notice-section {
      background-color: #4d0000;
      padding: 20px;
      margin: 20px 0;
      text-align: center;
    }

    .notice-section h2 {
      color: #ffcccc;
    }

    .notice-scroll {
      max-height: 150px;
      overflow-y: hidden;
      position: relative;
    }

    .notice-item {
      animation: scroll-up 10s linear infinite;
    }

    @keyframes scroll-up {
      0% {
        transform: translateY(100%);
      }
      100% {
        transform: translateY(-100%);
      }
    }

    /* Footer */
    .footer {
      background-color: #800000;
      text-align: center;
      padding: 10px;
      color: #ffcccc;
    }
