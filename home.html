    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #ffffff;
      color: #660000; /* Ensure text is visible */
    }

    /* Header Section */
    .header {
      background-color: #660000;
      padding: 20px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .header img {
      width: 100px;
      margin-right: 150px; /* Space between logo and text */
    }

    .header h1 {
      display: inline-block;
      margin: 0;
      font-size: 1.5rem;
      color: #ffcccc; /* Matches your theme */
    }

    /* Navigation Icons */
    .nav-icons {
      background-color: #ffffff;
      padding: 20px;
      text-align: center;
    }

    .nav-icons a {
      display: inline-block;
      width: 140px;
      margin: 20px;
      text-decoration: none;
      color: #660000;
    }

    .nav-icons a:hover {
      text-decoration: underline;
    }

    .nav-icons img {
      width: 50px;
      display: block;
      margin: 0 auto;
    }

    /* Notice Section */
    .notice-section {
      background-color: #fff5f5; /* Light red background for visibility */
      color: #660000;
      padding: 15px;
      text-align: center;
      font-size: 1.2rem;
      border-bottom: 2px solid #660000; /* Adds emphasis */
    }

    /* Footer */
    .footer {
      background-color: #800000;
      text-align: center;
      padding: 10px;
      color: #ffcccc;
    }
