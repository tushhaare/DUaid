        function loadPapers() {
            const type = document.getElementById("type").value;
            const paperDropdown = document.getElementById("paperDropdown");
            const paperSelect = document.getElementById("paper");

            paperSelect.innerHTML = '<option value="">--Select Paper--</option>';

            if (type && paperOptions[type]) {
                paperOptions[type].forEach(paper => {
                    const option = document.createElement("option");
                    option.value = paper.folderId;
                    option.textContent = paper.name;
                    paperSelect.appendChild(option);
                });
                paperDropdown.style.display = "block";
                document.getElementById("goButton").style.display = "block";
            } else {
                paperDropdown.style.display = "none";
                document.getElementById("goButton").style.display = "none";
            }
        }

        function showFolderView() {
            const selectedFolder = document.getElementById("paper").value;
            const folderView = document.getElementById("folderView");
            const loadingMessage = document.getElementById("loadingMessage");

            if (selectedFolder === "") {
                alert("Please select a paper.");
                return;
            }

            loadingMessage.style.display = "block";
            folderView.style.display = "none";

            setTimeout(() => {
                loadingMessage.style.display = "none";
                folderView.src = selectedFolder;
                folderView.style.display = "block";
            }, 500);
        }

	<script>
		document.getElementById("goButton").addEventListener("click", showContent);
	
		function showContent() {
			const paperSelect = document.getElementById("paperSelect").value;
			const driveFrame = document.getElementById("driveFrame");
			const loadingMessage = document.getElementById("loadingMessage");
	
			if (paperSelect === "") {
				alert("Please select a paper.");
			} else {
				// Show loading message and hide the iframe while loading
				loadingMessage.style.display = "block";
				driveFrame.style.display = "none";
	
				// Simulate loading and set iframe source
				setTimeout(() => {
					loadingMessage.style.display = "none";
					driveFrame.src = paperSelect;
					driveFrame.style.display = "block";
				}, 500); // Simulated delay (500ms)
			}
		}
	</script>
