<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Resources - DUaid</title>
    <style>
        body {
            background-color: #ffcccc;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
        }
        h1 {
            color: #660000;
        }
        select, button {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            width: 100%;
            border: 1px solid #660000;
            border-radius: 5px;
        }
        button {
            background-color: grey;
            color: white;
            cursor: pointer;
        }
        iframe {
            display: none;
            margin-top: 20px;
            width: 100%;
            height: 500px;
            border: none;
        }
        #loadingMessage {
            display: none;
            font-size: 18px;
            color: #660000;
            margin-top: 20px;
        }
    </style>
    <script>
        function showContent() {
            const loadingMessage = document.getElementById("loadingMessage");
            const iframe = document.getElementById("driveFrame");
            const select = document.getElementById("paperSelect");
            
            if (select.value === "") {
                alert("Please select a paper.");
                return;
            }

            loadingMessage.style.display = "block";
            iframe.style.display = "none";

            setTimeout(() => {
                loadingMessage.style.display = "none";
                iframe.src = select.value;
                iframe.style.display = "block";
            }, Math.floor(Math.random() * (3000 - 1000 + 1)) + 1000); // Random between 1-3 seconds
        }
    </script>
</head>
<body>

    <div class="container">
        <img src="logo.png" alt="DUaid Logo" style="width:150px;">
        <h1>B.A. (H.) History</h1>
        <label for="paperSelect">Select Paper:</label>
        <select id="paperSelect">
            <option value="">--Select Paper--</option>
            <option value="https://drive.google.com/embeddedfolderview?id=FOLDER_ID_1#grid">Paper 1</option>
            <option value="https://drive.google.com/embeddedfolderview?id=FOLDER_ID_2#grid">Paper 2</option>
            <option value="https://drive.google.com/embeddedfolderview?id=FOLDER_ID_3#grid">Paper 3</option>
            <option value="https://drive.google.com/embeddedfolderview?id=FOLDER_ID_4#grid">Paper 4</option>
            <option value="https://drive.google.com/embeddedfolderview?id=FOLDER_ID_5#grid">Paper 5</option>
            <option value="https://drive.google.com/embeddedfolderview?id=FOLDER_ID_6#grid">Paper 6</option>
            <option value="https://drive.google.com/embeddedfolderview?id=FOLDER_ID_7#grid">Paper 7</option>
            <option value="https://drive.google.com/embeddedfolderview?id=FOLDER_ID_8#grid">Paper 8</option>
            <option value="https://drive.google.com/embeddedfolderview?id=FOLDER_ID_9#grid">Paper 9</option>
            <option value="https://drive.google.com/embeddedfolderview?id=FOLDER_ID_10#grid">Paper 10</option>
            <option value="https://drive.google.com/embeddedfolderview?id=FOLDER_ID_11#grid">Paper 11</option>
            <option value="https://drive.google.com/embeddedfolderview?id=FOLDER_ID_12#grid">Paper 12</option>
            <option value="https://drive.google.com/embeddedfolderview?id=FOLDER_ID_13#grid">Paper 13</option>
            <option value="https://drive.google.com/embeddedfolderview?id=FOLDER_ID_14#grid">Paper 14</option>
            <option value="https://drive.google.com/embeddedfolderview?id=FOLDER_ID_15#grid">Paper 15</option>
            <option value="https://drive.google.com/embeddedfolderview?id=FOLDER_ID_16#grid">Paper 16</option>
            <option value="https://drive.google.com/embeddedfolderview?id=FOLDER_ID_17#grid">Paper 17</option>
            <option value="https://drive.google.com/embeddedfolderview?id=FOLDER_ID_18#grid">Paper 18</option>
            <option value="https://drive.google.com/embeddedfolderview?id=FOLDER_ID_19#grid">Paper 19</option>
        </select>
        <button onclick="showContent()">Go</button>
        <div id="loadingMessage">Loading, please wait...</div>
        <iframe id="driveFrame"></iframe>
    </div>

</body>
</html>
