/* Navbar Styling */
.navbar {
    background-color: #ffcccc; /* Background color */
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: #ffcccc;
}

.logo a {
    text-decoration: none;
    font-size: 24px;
    font-weight: bold;
    color: #660000;
}

.nav-links {
    list-style: none;
    display: flex;
}

.nav-links li {
    margin: 0 20px;
}

.nav-links a {
    text-decoration: none;
    color: #660000;
    font-size: 18px;
    transition: color 0.5s;
}

.nav-links a:hover {
    color: #cc0000;
}

/* Mobile Menu Icon */
.menu-icon {
    display: none;
    cursor: pointer;
    flex-direction: column;
}

.menu-icon span {
    background-color: #660000;
    width: 25px;
    height: 3px;
    margin: 4px 0;
    transition: 0.3s;
}

/* Responsive Navbar */
@media (max-width: 768px) {
    .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #ffcccc;
        position: absolute;
        top: 60px;
        left: 0;
        z-index: 1;
    }

    .nav-links.active {
        display: flex;
    }

    .nav-links li {
        text-align: center;
        margin: 10px 0;
    }

    .menu-icon {
        display: flex;
    }
}
        /* Style for the popup background overlay */

            border: none;
        }

        #loadingMessage {
            display: none;
            font-size: 18px;
            color: #660000;
            margin-top: 20px;
        }
    </style>
</head>
