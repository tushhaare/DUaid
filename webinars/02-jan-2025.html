<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webinar Verification</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        .verification-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .verification-box {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .verification-box h1 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .verification-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .verification-box button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .verification-box button:hover {
            background: #0056b3;
        }

        .loading {
            display: none;
            margin-top: 15px;
        }

        .loading img {
            width: 30px;
            height: 30px;
        }
    </style>
    <script>
        async function verifyAccess() {
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const loading = document.getElementById('loading');
            const mainContent = document.getElementById('main-content');
            const verificationBox = document.getElementById('verification-box');

            // Show loading animation
            loading.style.display = 'block';

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbxY6NRQ8xBLbREblECWvuVAaq5smtf4Rau7SmqhyRY/dev', { // Replace with your Web App URL
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `email=${encodeURIComponent(email)}&phone=${encodeURIComponent(phone)}`
                });

                const result = await response.json();
                loading.style.display = 'none';

                if (result.success) {
                    verificationBox.style.display = 'none';
                    mainContent.style.display = 'block';
                } else {
                    alert('Invalid email or phone number. Please try again.');
                }
            } catch (error) {
                loading.style.display = 'none';
                alert('An error occurred. Please try again.');
            }
        }
    </script>
</head>
<body>
    <!-- Verification Page -->
    <div class="verification-container" id="verification-box">
        <div class="verification-box">
            <h1>Webinar Access</h1>
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="text" id="phone" placeholder="Enter your phone number" required>
            <button onclick="verifyAccess()">Verify</button>
            <div class="loading" id="loading">
                <img src="https://i.gifer.com/ZZ5H.gif" alt="Loading...">
            </div>
        </div>
    </div>

    <!-- Main Webinar Page -->
    <div class="hidden" id="main-content" style="display: none;">
        <header>
            <h1 style="text-align: center; padding: 10px; background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">Welcome to Our Webinar</h1>
        </header>

        <div style="padding: 20px; margin: 0 auto; max-width: 1200px;">
            <div style="display: flex; flex-wrap: wrap; gap: 20px;">
                <div class="video-container" style="flex: 1; border: 1px solid #ddd; border-radius: 10px;">
                    <iframe 
                        src="https://www.youtube.com/embed/dJlTdpRwmDA" 
                        title="Live Stream" 
                        frameborder="0" 
                        allowfullscreen 
                        style="width: 100%; height: 400px;">
                    </iframe>
                </div>

                <div class="chat-container" style="flex: 1; border: 1px solid #ddd; border-radius: 10px;">
                    <iframe 
                        src="https://www.youtube.com/live_chat?is_popout=1&v=dJlTdpRwmDA" 
                        title="Live Chat" 
                        frameborder="0" 
                        allowfullscreen 
                        style="width: 100%; height: 400px;">
                    </iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
