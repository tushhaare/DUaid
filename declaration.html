<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaration - DUaid</title>
    
    <!-- FontAwesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* General styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #660000;
            color: #ffcccc;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #330000;
        }

        .header img {
            height: 80px; /* Adjust logo height */
            width: auto;
        }

        /* Declaration Body */
        .declaration-body {
            padding: 40px;
            text-align: justify;
            line-height: 1.6;
        }

        /* Footer */
        footer {
            background-color: #330000;
            padding: 15px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .social-icons a {
            margin: 0 15px;
            color: #ffcccc;
            text-decoration: none;
            font-size: 24px;
        }

        .social-icons a:hover {
            color: #ff9999;
        }

        .social-icons a i {
            font-size: 24px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .declaration-body {
                padding: 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Logo/Header -->
    <div class="header">
        <img src="https://via.placeholder.com/150x80?text=DUaid+Logo" alt="DUaid Logo">
    </div>

    <!-- Declaration Body -->
    <div class="declaration-body">
        <!-- Insert your declaration text here -->
        <h1>Declaration</h1>
        <p>
            <!-- Sample text, you can replace this with your actual content -->
            This is a declaration page. Insert your declaration content here. It can be any relevant information 
            that you need to convey to the users about your website, company, or services. You can describe your terms,
            policies, or any legal statements you wish to make.
        </p>
    </div>

    <!-- Footer with Social Media Icons -->
    <footer>
        <div class="social-icons">
            <a href="mailto:someone@example.com" title="Email"><i class="fas fa-envelope"></i></a>
            <a href="https://wa.me/yourwhatsapplink" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
            <a href="https://t.me/yourtelegramlink" title="Telegram"><i class="fab fa-telegram-plane"></i></a>
            <a href="https://www.instagram.com/yourinstagramlink" title="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

</body>
</html>
