    <script>
        function showContent() {
            const loadingMessage = document.getElementById("loadingMessage");
            const iframe = document.getElementById("driveFrame");
            const select = document.getElementById("paperSelect");
            
            if (select.value === "") {
                alert("Please select a paper.");
                return;
            }

            loadingMessage.style.display = "block";
            iframe.style.display = "none";

            setTimeout(() => {
                loadingMessage.style.display = "none";
                iframe.src = select.value;
                iframe.style.display = "block";
            }, Math.floor(Math.random() * (3000 - 1000 + 1)) + 1000); // Random between 1-3 seconds
        }
// JavaScript to hide the loading screen after a defined time (3 seconds in this example)
window.onload = function() {
    setTimeout(function() {
        document.getElementById("loading-screen").style.display = "none";
        document.getElementById("main-content").style.display = "block";
    }, 1000); // 1000 milliseconds = 3 seconds
};
