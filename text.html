<script>
    const paperOptions = {
        "B.Com": {
            1: [{ name: "Introduction to Business", folderId: "https://drive.google.com/embeddedfolderview?id=example1#grid" }],
            2: [{ name: "Microeconomics", folderId: "https://drive.google.com/embeddedfolderview?id=example2#grid" }]
        },
        "B.A. History": {
            1: [{ name: "History of India - I", folderId: "https://drive.google.com/embeddedfolderview?id=example3#grid" }],
            2: [{ name: "History of India - II", folderId: "https://drive.google.com/embeddedfolderview?id=example4#grid" }]
        },
        "B.Sc. Botany": {
            1: [{ name: "Plant Diversity", folderId: "https://drive.google.com/embeddedfolderview?id=example5#grid" }],
            2: [{ name: "Cell Biology", folderId: "https://drive.google.com/embeddedfolderview?id=example6#grid" }]
        }
    };

    function loadSemesters() {
        const course = document.getElementById("course").value;
        const semesterContainer = document.getElementById("semesterContainer");

        if (course && paperOptions[course]) {
            semesterContainer.style.display = "block";
        } else {
            semesterContainer.style.display = "none";
            document.getElementById("paperDropdown").style.display = "none";
            document.getElementById("goButton").style.display = "none";
        }
    }

    function loadPapers() {
        const course = document.getElementById("course").value;
        const semester = document.getElementById("semester").value;
        const paperDropdown = document.getElementById("paperDropdown");
        const paperSelect = document.getElementById("paper");

        paperSelect.innerHTML = '<option value="">--Select Paper--</option>';

        if (course && semester && paperOptions[course][semester]) {
            paperOptions[course][semester].forEach(paper => {
                const option = document.createElement("option");
                option.value = paper.folderId;
                option.textContent = paper.name;
                paperSelect.appendChild(option);
            });
            paperDropdown.style.display = "block";
            document.getElementById("goButton").style.display = "block";
        } else {
            paperDropdown.style.display = "none";
            document.getElementById("goButton").style.display = "none";
        }
    }

    function showFolderView() {
        const selectedFolder = document.getElementById("paper").value;
        const folderView = document.getElementById("folderView");
        const loadingMessage = document.getElementById("loadingMessage");

        if (selectedFolder === "") {
            alert("Please select a paper.");
            return;
        }

        loadingMessage.style.display = "block";
        folderView.style.display = "none";

        setTimeout(() => {
            loadingMessage.style.display = "none";
            folderView.src = selectedFolder;
            folderView.style.display = "block";
        }, 500);
    }
</script>

	<script>
		document.getElementById("goButton").addEventListener("click", showContent);
	
		function showContent() {
			const paperSelect = document.getElementById("paperSelect").value;
			const driveFrame = document.getElementById("driveFrame");
			const loadingMessage = document.getElementById("loadingMessage");
	
			if (paperSelect === "") {
				alert("Please select a paper.");
			} else {
				// Show loading message and hide the iframe while loading
				loadingMessage.style.display = "block";
				driveFrame.style.display = "none";
	
				// Simulate loading and set iframe source
				setTimeout(() => {
					loadingMessage.style.display = "none";
					driveFrame.src = paperSelect;
					driveFrame.style.display = "block";
				}, 500); // Simulated delay (500ms)
			}
		}
