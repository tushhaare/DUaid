<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Webinar</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <script>
        // Disable right-click
        document.addEventListener('contextmenu', (e) => e.preventDefault());

        // Disable specific key combinations
        document.addEventListener('keydown', (e) => {
            // Disable F12
            if (e.key === 'F12') {
                e.preventDefault();
            }
            // Disable Ctrl+Shift+I, Ctrl+Shift+J, and Ctrl+U
            if ((e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) || 
                (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
            }
        });
    </script>
</head>
<body>
    <div id="login-section">
        <h1>Login to Access the Webinar</h1>
        <form id="login-form">
          <label for="phoneLast4">Last 4 Digits of Phone Number:</label>
          <input type="text" id="phoneLast4" name="phoneLast4" placeholder="Enter last 4 digits of your phone number" required>
      
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
          <button type="submit">Verify and Proceed</button>
        </form>
      </div>

    <div id="webinar-section" style="display: none;">
        <h1>Live Webinar</h1>
        <div id="video-container">
            <!-- YouTube Live Stream -->
            <iframe 
                id="live-stream" 
                width="800" 
                height="500" 
                src="https://www.youtube.com/embed/kuJJ12ZJCC4" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>

</html>
