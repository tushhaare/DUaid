
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUET College Predictor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/tabletop@1.5.4/tabletop.min.js"></script>

</head>
<body>
    <div class="container">
        <h1>CUET College Predictor</h1>
        <form id="predictorForm">
            <label for="cuetScore">CUET Score:</label>
            <input type="number" id="cuetScore" required><br>

            <label for="course">Preferred Course:</label>
            <select id="course">
                <option value="B.Com (Hons)">B.Com (Hons)</option>
                <option value="B.A. (Hons) History">B.A. (Hons) History</option>
                <option value="B.A. (Hons) English">B.A. (Hons) English</option>
                <option value="B.Sc. (Hons) Computer Science">B.Sc. (Hons) Computer Science</option>
            </select><br>

            <label for="category">Category:</label>
            <select id="category">
                <option value="General">General</option>
                <option value="OBC">OBC</option>
                <option value="SC">SC</option>
                <option value="ST">ST</option>
            </select><br>

            <button type="submit">Predict College</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
